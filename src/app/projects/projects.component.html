<section id="project">
    <div ngClass="Project-container">
        <div ngClass="Project-title">
            <span><span ngClass="Project-title-first-letter">P</span>rojects</span>
        </div>
        <div *ngFor="let project of projects" ngClass="Project-tile">
            <div ngClass="Project-description">
                <h2>
                    {{project.name}}
                </h2>
                <p>
                    {{project.description}}
                </p>
                <a href="{{project.link}}" target="_blank">
                    <button>
                        <span>
                            Github
                        </span>
                    </button>
                </a>
            </div>
            <div ngClass="Project-content">
                <mdb-carousel [dark]="false" [controls]="true" [indicators]="false" [animation]="'fade'">
                    <mdb-carousel-item *ngFor="let image of project.images" ngClass="Project-carousel">
                        <img src="{{image.url}}" alt="{{image.alt}}" class="d-block" />
                        <div class="carousel-caption">
                            <h5>{{image.title}}</h5>
                        </div>
                    </mdb-carousel-item>
                </mdb-carousel>
            </div>
        </div>
    </div>
</section>
